server:
    port: 8086

spring:
    application:
        name: job-manager-payment

    datasource:
        url: ${POSTGRES_PAYMENT_URL}
        username: ${POSTGRES_PAYMENT_USERNAME}
        password: ${POSTGRES_PAYMENT_PASSWORD}
        driver-class-name: org.postgresql.Driver
        hikari:
            auto-commit: false

    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    batch_size: 20
                order_inserts: true
                order_updates: true

    kafka:
        bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
            sasl.mechanism: ${SPRING_KAFKA_PROPERTIES_SASL_MECHANISM:PLAIN}
            security.protocol: ${SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL:PLAINTEXT}
            sasl.jaas.config: ${SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG:}
            session.timeout.ms: ${SPRING_KAFKA_PROPERTIES_SESSION_TIMEOUT_MS:45000}
            client.id: ${SPRING_KAFKA_CLIENT_ID:payment-service-client}

stripe:
    api-key: ${STRIPE_API_KEY:sk_test_your_stripe_key}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

kafka:
    topic:
        payment-completed: payment.completed
        payment-failed: payment.failed
        payment-cancelled: payment.cancelled

eureka:
    client:
        service-url:
            defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
        fetch-registry: true
        register-with-eureka: true
    instance:
        prefer-ip-address: true
        health-check-url-path: /actuator/health

management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics
            base-path: /actuator
    endpoint:
        health:
            show-details: always
            probes:
                enabled: true
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true

logging:
    level:
        com.devision.job_manager_payment: DEBUG
